machine:
    environment:
        PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    node:
        version: 6.10.2

dependencies:
    override:
        - yarn --dev
    cache_directories:
        - ~/.cache/yarn

test:
    override:
        - yarn test
    post:
        - cp -a coverage/* $CIRCLE_ARTIFACTS
        - ./node_modules/.bin/codeclimate-test-reporter < $CIRCLE_ARTIFACTS/report-lcov/lcov.info

deployment:
    staging:
        branch: master
        heroku:
            appname: vulcan-challenge
