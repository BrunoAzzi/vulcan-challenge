<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Vulcan Challenge</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="demo.html">Demo</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">

            <h2>First we need some info:</h2>
            <form id="submitMapInfo" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="map-lines" type="number" class="validate" required="" aria-required="true">
                        <label for="map-lines">Number of map lines</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="map-columns" type="number" class="validate" required="" aria-required="true">
                        <label for="map-columns">Number of map rows</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                </div>
            </form>

            <table id="selectMap" class="bordered centered striped">

            </table>
        </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    </body>
</html>
